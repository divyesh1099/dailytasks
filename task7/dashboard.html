<!DOCTYPE html>
<html>
    <head>
        <title>Quantum</title>
        <!-- CSS Link Start-->
        <link rel="stylesheet" href="css/dashboard.css">
        <!-- CSS Link End -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- Header Start -->
        <header>
            <div class="navbar">
                <div class="branding">
                    <img src="assets/icons/logo-used-in-header.svg" alt="Header Logo" class="header-logo">
                </div>
                <div class="navigation" id="menu">
                    <p class="active">Dashboard</p>
                    <p>Content</p>
                    <p>Users</p>
                    <p>Reports</p>
                    <p>Admin</p>
                    <div class="icons">
                        <div class="notification">
                            <img src="assets/icons/alerts.svg" alt="Alerts icon">
                            <span class="badge">2</span>
                        </div>
                        <div class="notification">
                            <img src="assets/icons/announcements.svg" alt="Announcement icon">
                            <span class="badge">1</span>
                        </div>
                        <div class="profile notification">
                            <img src="assets/icons/account-circle.svg" alt="Announcement icon">
                            <span class="badge">T</span>
                        </div>
                    </div>
                    <div class="hamburger">
                        <img src="assets/icons/hamburger-menu.svg" alt="Hamburger Icon">
                    </div>
                </div>
                
            </div>
        </header>
        <!-- Header End -->

        <!-- Main Start -->
        <main>
            <div class="container">
                <div class="header-tab">
                    <div class="header-tab-heading active-tab">
                        <img src="assets/icons/courses.svg" alt="Courses icon">
                        <h2>4</h2>
                        <h3>Courses</h3>
                    </div>
                    <div class="header-tab-heading">
                        <img src="assets/icons/classes.svg" alt="Classes icon">
                        <h2>4</h2>
                        <h3>Classes</h3>
                    </div>
                </div>
                <div class="details">
                    <div class="results">Showing 4 of 4 courses</div>
                    <div class="sort">
                        <p>Sort By:</p>
                        <input type="text" name="course-name" id="course-name" placeholder="Course Name" value="Course Name">
                        <img src="assets/icons/arrow-down.svg" alt="Arow down icon">
                        <img src="assets/icons/sort.svg" alt="Sort icon">
                    </div>
                </div>
                <div class="courses">
                    <!-- JSON Parsing Will Automatically Fill All the data here -->
                </div>
            </div>
        </main>
        <!-- Main End -->
        
        <!-- Footer Start -->
        <footer>
            <div class="contact">
                <p>About</p>
                <p>Contact Us</p>
            </div>
            <div class="bottom-navbar">
                <img src="assets/icons/logo-used-in-footer.svg" alt="Footer Logo">
                <p>|</p>
                <p>Copyright Â© 2020-2021</p>
                <p>Zeus Systems Pvt. Ltd.</p>
                <p>All rights reserved.</p>
            </div>
        </footer>
        <!-- Footer End -->
        <link rel="stylesheet" href="js/dashboard.js">
        <script src="js/dashboard.js"></script>
    </body>
</html>
