<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component 3 - Framed Image Loader</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="img"></div>
        </div>
        <div class="controls">
            <label for="#myUrl">URL
            <input type="text" name="myUrl" id="myUrl"></label>
        
            <label for="#myColor">Frame Color
            <input type="color" name="myColor" id="myColor"></label>
        
            <label for="#myBorder">Frame Width
            <input type="number" name="myBorder" id="myBorder"></label>
        </div>
    </div>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
