<!DOCTYPE html>
<html>
    <head>
        <title>Quantum</title>
        <!-- CSS Link Start-->
        <link rel="stylesheet" href="assets/css/login.css">
        <!-- CSS Link End -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- Header Start -->
        <header>
            <div class="navbar">
                <div class="layer"></div>
                <img src="assets/icons/logo-used-in-header.svg" alt="Header Logo" class="header-logo">
            </div>
        </header>
        <!-- Header End -->

        <!-- Main Start -->
        <main>
            <div class="container">
                <div class="content">
                    <div class="heading">
                        <img class="back-logo" src="assets/icons/back.svg" alt="Back button">
                        <h1 class="container-heading">Log in with Quantum</h1>
                    </div>
                    <form action="POST">
                        <div class="school-type">
                            <div class="district">
                                <img src="assets/icons/radio-button-on.svg" alt="Radio button off" >
                                <label for="district">District</label>
                            </div>
                            <div class="independent-school">
                                <img src="assets/icons/radio-button-off.svg" alt="Radio button off" >
                                <label for="independent-school">Independent-school</label>
                            </div>
                        </div>
                        <div class="input-dropdown-text">
                            <p>State*</p>
                            <div class="input-with-dropdown">
                                <input type="text" name="state" id="state" value="Alabama" placeholder="States"/>
                                <img src="assets/icons/arrow-down.svg" alt="Down Arrow">
                            </div>
                        </div>
                        <div class="input-dropdown-text">
                            <p>District*</p>
                            <div class="input-with-dropdown">
                                <input type="text" name="district" id="district" value="Alabama School District" placeholder="Districts"/>
                                <img src="assets/icons/arrow-down.svg" alt="Down Arrow">
                            </div>
                        </div>
                        <div class="input-text">
                            <input type="text" name="username" id="username" placeholder="Username/Email ID*">
                            <p>Forgot&nbspUsername?</p>
                        </div>
                        <div class="input-text2">
                            <div class="input-text-area">
                                <input type="password" name="password" id="password" placeholder="Password*">
                                <img src="assets/icons/preview.svg" alt="Eye Icon">
                            </div>
                            <p>Forgot&nbspPassword?</p>
                        </div>
                        <div class="remember-me">
                            <img src="assets/icons/checkbox-checked.svg" alt="Checkbox Checked">
                            <p>Remember Me</p>
                        </div>
                        <div class="login-button">
                            <button type="submit">Log In</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <!-- Main End -->

        <!-- Footer Start -->
        <footer>
            <div class="contact">
                <p>About</p>
                <p>Contact Us</p>
            </div>
            <div class="bottom-navbar">
                <img src="assets/icons/logo-used-in-footer.svg" alt="Footer Logo">
                <p>|</p>
                <p>Copyright Â© 2020-2021</p>
                <p>Zeus Systems Pvt. Ltd.</p>
                <p>All rights reserved.</p>
            </div>
        </footer>
        <!-- Footer End -->

        <script src="assets/js/login.js"></script>
    </body>
</html>
